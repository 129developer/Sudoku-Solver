   <script>
      function sort(){
      var names = document.getElementById('names');
      var namesAry = names.value.split('\n');
      var teamA = [];
      var teamB = [];
      var added = [];
      function addIN(ary){
      var rnd = getRandomInt(0, namesAry.length-1);
      if(added.indexOf(rnd ) == -1){
      ary.push(namesAry[rnd]);
      added.push(rnd) return true; } return addIN(ary); } while(added.length < namesAry.length){ if(added.length<namesAry.length){   addIN(teamA);}   if(added.length<namesAry.length){ addIN(teamB);} } document.getElementById('teamA').value = "TEAM A : "+(teamA); document.getElementById('teamB').value = "TEAM B : "+(teamB); } function getRandomInt(min, max) {     return Math.floor(Math.random() * (max - min + 1)) + min; } function playerclick(element){ if(element.checked===true){ var names = document.getElementById('names').value; names.push(element.name); alert(names) document.getElementById('names').value=names; }else{ var finalname=[]; var names = document.getElementById('names').value; for(int i=0;i<names.length;i++){ if(names[i]!==element.name){ finalname.push(element.name); } } document.getElementById('names').value=finalname; } } 
   </script>
